<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--Chosen-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Survey Questions</h2>
        <hr>
        <h3>
            <strong>About You</strong></h3>
        <h4>Name (Required)</h4>
        <input type="text" id="name" class="form-control" required="">
        <h4>Link to Photo Image (Required)</h4>
        <input type="text" id="photo" class="form-control" required="">
        <h3>
            <strong>Question 1</strong>
        </h3>
        <h4>Your mind is always buzzing with unexplored ideas and plans.</h4>
        <select class="chosen-select" id="q1" style="display: none;">
            <option value=""></option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
        </select>
        <div class="chosen-container chosen-container-single" style="width: 157px;" title="" id="q1_chosen"><a
                class="chosen-single chosen-default"><span>Select an Option</span>
                <div><b></b></div>
            </a>
            <div class="chosen-drop">
                <div class="chosen-search"><input type="text" autocomplete="off"></div>
                <ul class="chosen-results">
                    <li class="active-result" data-option-array-index="1" style="">1 (Strongly Disagree)</li>
                    <li class="active-result" data-option-array-index="2" style="">2</li>
                    <li class="active-result" data-option-array-index="3" style="">3</li>
                    <li class="active-result" data-option-array-index="4" style="">4</li>
                    <li class="active-result" data-option-array-index="5" style="">5 (Strongly Agree)</li>
                </ul>
            </div>
        </div>
        <a class="chosen-single chosen-default">
            <div><b></b></div>

    </div>
</body>

</html>
